---
# Helm
helm_install_script_path: /tmp/get_helm.sh
helm_install_url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3

# Kubeconfig
kubeconfig_base_path: /home/{{ ansible_user }}/.kube
kubeconfig_file: "{{ kubeconfig_base_path }}/config"
k3s_config_path: /etc/rancher/k3s/k3s.yaml
bashrc_path: /home/{{ ansible_user }}/.bashrc

# Longhorn
longhorn_env_check_script_path: /tmp/longhorn_env_check.sh
longhorn_env_check_url: https://raw.githubusercontent.com/longhorn/longhorn/v1.7.2/scripts/environment_check.sh
longhorn_repo_url: https://charts.longhorn.io
longhorn_chart_version: 1.7.2